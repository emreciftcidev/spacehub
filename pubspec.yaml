name: uzay_bilgi_kartlari
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  url_launcher: ^6.0.9
  smooth_page_indicator: ^1.1.0
  flutter_local_notifications: ^8.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  ios: true
  image_path: "lib/assets/images/ic_launcher.png" 
  
flutter_icons:
  android: "launcher_icon" 
  image_path: "lib/assets/images/ic_launcher.png" 

flutter:
  uses-material-design: true
  assets:
