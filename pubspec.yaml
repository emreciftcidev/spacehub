  - lib/assets/images/venüs111.gif
  - lib/assets/images/jüpiter111.gif
  - lib/assets/images/satürn111.gif
  - lib/assets/images/uranüs111.gif
  - lib/assets/images/neptün111.gif
  - lib/assets/images/ic_launcher.png
  - lib/assets/images/emre_ciftci.jpg
  - lib/assets/images/health.png
  - lib/assets/images/chat.png
  - lib/assets/images/planets.png
  - lib/assets/images/mission.png
